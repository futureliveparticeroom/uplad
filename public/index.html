<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI影片上傳</title>
</head>
<body>
    <h1>上傳完成的AI Live Video!</h1>
    <form ref='uploadForm' 
          id='uploadForm' 
          action='/upload' 
          method='post' 
          encType="multipart/form-data">
        <input type="file" name="video" accept="video/*" required />
        <input type='submit' value='上傳' id='uploadButton' />
    </form>     
</body>
</html>
